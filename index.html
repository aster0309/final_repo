<body class="bg-gray-100 min-h-screen p-8">

        </div>

        <div class="flex gap-2 mb-8">
            <input type="text" id="task-title" placeholder="è¼¸å…¥æ–°çš„ä»»å‹™åç¨±..." class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="task-priority" class="px-2 py-2 border rounded-lg">
                <option value="1">å„ªå…ˆåº¦: ä½</option>
                <option value="2">å„ªå…ˆåº¦: ä¸­</option>
                <option value="3">å„ªå…ˆåº¦: é«˜</option>
            </select>
            <button onclick="addTodo()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">æ–°å¢</button>
        </div>

        <div id="todo-list" class="space-y-3">
            <p class="text-center text-gray-500">è¼‰å…¥ä¸­...</p>

    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // è¼‰å…¥æ‰€æœ‰è³‡æ–™
        async function fetchTodos() {
            try {
                // 1. æŠ“å–åˆ—è¡¨
                const res = await fetch(`${API_URL}/todos/`);
                const result = await res.json();
                
                // 2. æŠ“å–çµ±è¨ˆå ±å‘Š
                const summaryRes = await fetch(`${API_URL}/todos/summary`);
                const summary = await summaryRes.json();

                updateUI(result.data, summary);
            } catch (err) {
                console.error("ç„¡æ³•é€£ç·šè‡³ API:", err);
            }
        }

        // æ›´æ–°ä»‹é¢
        function updateUI(todos, summary) {
            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('total-tasks').innerText = summary.total_tasks;
            document.getElementById('urgent-tasks').innerText = summary.urgent_tasks;
            document.getElementById('completion-rate').innerText = summary.completion_rate;

            // æ›´æ–°åˆ—è¡¨
            const list = document.getElementById('todo-list');
            list.innerHTML = "";
            
            todos.forEach(todo => {
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-4 border rounded-lg ${todo.is_completed ? 'bg-gray-50' : 'bg-white'}`;
                item.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${todo.is_completed ? 'checked' : ''} 
                               onchange="toggleComplete(${todo.id})" 
                               class="w-5 h-5 cursor-pointer">
                        <div>
                            <span class="${todo.is_completed ? 'line-through text-gray-400' : 'text-gray-800'} font-medium">
                                ${todo.title}
                            </span>
                            <span class="ml-2 text-xs px-2 py-1 rounded ${todo.priority >= 3 ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-500'}">
                                P${todo.priority}
                            </span>
                        </div>
                    </div>
                    <button onclick="deleteTodo(${todo.id})" class="text-red-400 hover:text-red-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // æ–°å¢ä»»å‹™
        async function addTodo() {
            const title = document.getElementById('task-title').value;
            const priority = document.getElementById('task-priority').value;
            if (!title) return alert("è«‹è¼¸å…¥ä»»å‹™åç¨±");

            const payload = { 
                title: title, 
                priority: parseInt(priority),
                due_date: null  // æš«æ™‚çµ¦ nullï¼Œç¬¦åˆä½ çš„ Optional[datetime]
            };

            const res = await fetch(`${API_URL}/todos/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (res.ok) {
                document.getElementById('task-title').value = "";
                fetchTodos();
            } else {
                const errorData = await res.json();
                console.error("æ–°å¢å¤±æ•—:", errorData);
                alert("æ–°å¢å¤±æ•—ï¼Œè«‹æŸ¥çœ‹ Console å ±éŒ¯");
            }
        }

        // æ›´æ–°ç‹€æ…‹
        async function toggleComplete(id) {
            await fetch(`${API_URL}/todos/${id}/complete`, { method: 'PATCH' });
            fetchTodos();
        }

        // åˆªé™¤ä»»å‹™
        async function deleteTodo(id) {
            if (!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) return;
            await fetch(`${API_URL}/todos/${id}`, { method: 'DELETE' });
            fetchTodos();
        }

        // åˆå§‹åŸ·è¡Œ
        fetchTodos();
    </script>
